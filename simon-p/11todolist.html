<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <p>Todo list Practice 1</p>
    <input type="text" placeholder="Todo name" class="" id="input1" />
    <button
      class="js-btn-add"
      onclick="
    //   addToArraryList();
     const array = addToArraryList()

      displayArrary(array);
    "
    >
      Add
    </button>

    <div class="todolists"></div>
    <!-- <p class="todo-item"></p> -->

    <script>
      let array1 = [];
      //   click with inputs, click without inputs
      function addToArraryList() {
        const inputElement = document.querySelector("#input1");

        if (!inputElement.value) {
          // click without inputs
          alert("Please input the to do item !");
          return;
        } else {
          //   click with inputs,
          array1.push(inputElement.value);
        }
        inputElement.value = "";
        return array1;
        // console.log(array1);
      }
      let tolistDivElement = document.querySelector(".todolists");
      console.log(tolistDivElement);

      function displayArrary(array) {
        tolistDivElement.innerHTML = "";
        for (let i = 0; i < array.length; i++) {
          const p = document.createElement("p");
          p.textContent = array[i];
          tolistDivElement.appendChild(p);
        }
      }

      //   tolistDivElement.append("<p>good</p>");
